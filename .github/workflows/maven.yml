name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name : Unit Test
      id: unit_test
      run : mvn test -Dtest=com.devops.cicd.PricingServiceTest
    - name : Integration Test
      id : int_test
      if : ${{ success() && steps.unit_test.conclusion == 'success' }}
      run : mvn test -Dtest=com.devops.cicd.PricingIntegrationTest
    - name : Test quality code with Maven
      if : ${{ success() && steps.int_test.conclusion == 'success' }}
      run : mvn verify -DskipTests